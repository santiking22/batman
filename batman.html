<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICOLITA</title>

<!-- Favicon (icono en la pestaña) -->
<link rel="icon" href="simbolo-del-tridente.png" type="image/png">

    <!-- Enlaces para cargar las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Playwrite+HU:wght@100..400&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style>
        body {
            
            background-image: url('https://locoxelrojo.com/independiente/wp-content/uploads/2022/02/Estadio-Libertadores-de-america-ricardo-bochini-numeros-rojos.jpeg');
            background-size: cover;  /* Asegura que la imagen cubra toda la pantalla */
            background-position: center;  /* Centra la imagen de fondo */
            background-repeat: no-repeat;  /* Evita que la imagen se repita */
            color: rgb(241, 9, 9);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Aplica la fuente al título */
        h1 {
            font-family: 'Fjalla One', sans-serif;  /* Cambiar aquí a la fuente que prefieras */
            font-size: 50px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .escudos-container {
            display: flex;
            justify-content: center;  /* Centra los escudos */
            gap: 80px;  /* Espacio entre los escudos */
            margin-top: 50px;
        }

        .escudo {
            width: 110px;  /* Tamaño más pequeño para los escudos */
            height: 110px;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .escudo:hover {
            transform: scale(1.1);  /* Efecto de agrandamiento cuando se pasa el ratón */
        }

        .imagen-clickeable {
            width: 100%;  /* Asegura que la imagen se ajuste al tamaño del div */
            height: 100%;
        }

        /* Estilo para el cuestionario */
        .cuestionario {
            margin-top: 50px;
            color: rgb(243, 238, 238);
            background-color: #797979;
            padding: 10px;
            border-radius: 10px;
            width: 60%;
            margin-left: 20%;
        }

        .cuestionario h2 {
            font-family: 'Winky Sans', sans-serif;  /* Fuente para el título del cuestionario */
            font-size: 30px;
            margin-bottom: 20px;
        }

        .cuestionario input[type="radio"] {
            margin-right: 10px;
        }

        .cuestionario button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .cuestionario button:hover {
            background-color: #b71c1c;
        }

        /* Estilos para la imagen en la esquina inferior derecha */
        .icono {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;  /* Tamaño pequeño de la imagen */
            height: 50px;
            border-radius: 50%;
            background-image: url('https://yt3.googleusercontent.com/K2YmcFR8PknP2wvBd3Hzot-oyvIlv8WP-vcSz3c-ZLqk-vsUhwho4KlxDd5nxml9WB6TtOGt=s900-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icono:hover {
            transform: scale(1.1);  /* Efecto al pasar el mouse */
        }
    </style>
</head>
<body>

    <h1>Batman querido el DIABLO esta Contigo</h1>

    <!-- Contenedor de los escudos -->
    <div class="escudos-container">
        <!-- Primer escudo -->
        <a href="https://assets.dev-filo.dift.io/img/2020/02/18/bocha.jpg_1563092755.jpg">
            <div class="escudo" style="background-image: url('https://i.pinimg.com/736x/6a/64/2a/6a642aa3e361f9a0f4d68624e984784c.jpg');"></div>
        </a>

        <!-- Segundo escudo -->
        <a href="https://scontent.faep22-1.fna.fbcdn.net/v/t39.30808-6/467311244_10235709531776689_5862963877453780989_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=cf85f3&_nc_eui2=AeGxFzEZ66a-s7HDDuvw3DhVUlVjRfER1CZSVWNF8RHUJg0DNOQB-HddbXUCDk1pxKLm7F8Tyofj-TzXGmWC25Cj&_nc_ohc=_T-_iKM7NBAQ7kNvgEcpNEn&_nc_oc=Adkr8sI_8ua6_Bj5_vbUHRfT2saDxBx5qOyeiCb2kY_v6auz9xeuetcAi_z5kaltOSQ&_nc_zt=23&_nc_ht=scontent.faep22-1.fna&_nc_gid=05i74ekSOwjsLvaJ8lb0-w&oh=00_AYFY3EWDp5uFD8GCJg8pX64zklKI6vplXjRvRftKJMUX3A&oe=67E1FAA0">
            <div class="escudo" style="background-image: url('https://png.pngtree.com/png-clipart/20231002/original/pngtree-dc-batman-logo-symbol-of-superhero-comic-cartoon-symbol-vector-png-image_12939312.png');"></div>
        </a>
    </div>

    <!-- Cuestionario -->
    <div class="cuestionario">
        <h2>¿Quién es el mejor jugador?</h2>
        <form>
            <input type="radio" id="messi" name="jugador" value="Messi">
            <label for="messi">Lionel Messi</label><br><br>

            <input type="radio" id="maradona" name="jugador" value="Maradona">
            <label for="maradona">Diego Maradona</label><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Icono de la imagen a la derecha -->
    <div class="icono" onclick="window.open('https://www.youtube.com/watch?v=fvlHgT6LVuI&ab_channel=PatricioReyysusRedonditosdeRicota');"></div>






</body>
</html>
